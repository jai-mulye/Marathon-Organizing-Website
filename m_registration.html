 <div class="f">
  <!-- Form -->
   <form action="/tack">
    <!-- Name -->
    <div class="d1">
      <h1>Register</h1>
      <input type="text" id="fname" placeholder="First Name" required="required"><br>
      <input type="text" id="lname" placeholder="Last Name" required="required">
    </div>

    <section id="d2d3">
      <!-- Age -->
      <div class="d2">
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
         <option value="1">Under 18</option>
         <option value="2">18 - 30</option>
         <option value="3">31 - 50</option> 
       </select> 
     </div>

     <!-- Race Category -->
     <div class="d3">
      <label id="r">Select a Race</label><br>
      <input type="radio" id="fr" name="Marathon">
      <label for="fr">Fun Run 5k</label><br>
      <input type="radio" id="hm" name="Marathon">
      <label for="hm">Half Marathon</label><br> 
      <input type="radio" id="fm" name="Marathon">
      <label for="fm">Full Marathon</label><br> 
    </div>
  </section>
  
  <!-- Contact Info. -->
  <div class="d4">
    <input type="text" id="pno" placeholder="Phone Number (Optional)"><br>
    <input type="email" id="mail" placeholder="Email" required="required">  
  </div>

  <button type="submit">Submit</button>
</form>
